{% extends "finance/base.html" %}
{% load bootstrap3 %}
{% block title %} {{ title }} {% endblock %}


{% block content %}
    <center class= 'content'>
        <p><b>{{ title }}</b></p>
        <div class = 'form'>
            <form action="{% url 'finance:'|add:path  %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Save
                     </button>
                {% endbuttons %}
            </form>
        </div>
    </center>
{% endblock %}
